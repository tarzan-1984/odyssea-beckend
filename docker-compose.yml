version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: odyssea-postgres
    environment:
      POSTGRES_DB: odyssea_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - odyssea-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  app:
    build: .
    container_name: odyssea-app
    environment:
      DATABASE_URL: postgresql://postgres:root@postgres:5432/odyssea_db?schema=public
      PORT: 3000
      NODE_ENV: development
      API_PREFIX: api/v1
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      SWAGGER_TITLE: Odyssea API
      SWAGGER_DESCRIPTION: Odyssea Backend API Documentation
      SWAGGER_VERSION: 1.0
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - odyssea-network
    volumes:
      - .:/app
      - /app/node_modules
    command: yarn start:dev

  # Prisma Studio (optional)
  prisma-studio:
    build: .
    container_name: odyssea-prisma-studio
    environment:
      DATABASE_URL: postgresql://postgres:root@postgres:5432/odyssea_db?schema=public
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - odyssea-network
    command: yarn prisma:studio
    profiles:
      - studio

volumes:
  postgres_data:

networks:
  odyssea-network:
    driver: bridge
